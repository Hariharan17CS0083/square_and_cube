<body>
    <style>
        body {
            background-color: yellow;
        }

        h1 {
            display: flex;
            justify-content: center;
        }
    </style>
    <h1>The square and cube from 0 to 10</h1>
    <table align="center" border=1>
        <tr>
            <td>number</td>
            <td>square</td>
            <td>cube</td>
        </tr>
        <script> for (var n = 0; n <= 10; n++) {
                document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n
                    + "</td></tr>");
            }
        </script>
    </table>
</body>

</html>
